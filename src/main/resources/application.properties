spring.jpa.properties.hibernate.format_sql=true

#to connect our local mysql to spring data jpa
spring.datasource.url=jdbc:mysql://localhost:3306/week4db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.password=root
spring.datasource.username=root

